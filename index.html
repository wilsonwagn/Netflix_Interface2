<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Netflix</title>
     
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <!-- <h3 class="titulo"> Ganja Burns</h3> -->
                <img src="img/ganja.png" class="imagemTitulo">

                <p class="descricao">Nicki Minaj é uma rainha do deserto vingativo no clipe de "Ganja Burn". A música é a faixa de abertura do seu quarto álbum de estúdio, "Queen".</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" class="botao2">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="carrosel-filmes">
        <h2>Populares na Netflix</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/filmes2/1.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/2.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/3.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/4.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/5.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/6.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/7.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/8.png" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes2/9.png" alt="">
            </div>
        </div>

    </div>
    <div class="carrosel-filmes">
        <h2>Originais Netflix</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/filmes/1.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes/2.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes/3.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes/4.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/filmes/5.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/49db1c579a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"> </script>
    <script src="js/owl/owl.carousel.min.js"> </script>
    <script src="js/owl/main.js"> </script>

</body>
</html>
